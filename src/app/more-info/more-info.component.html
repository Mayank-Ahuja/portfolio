<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 p-0 side-section">
            <div class="portfolio-image"></div>
            <ul class="side-nav">
                <ng-container *ngIf="navLinks && navLinks.length > 0">
                    <ng-container *ngFor="let link of navLinks">
                        <ng-container *ngIf="link.isActive">

                            <li class="nav-item" [routerLinkActive]="['active']">
                                <a *ngIf="!link.isExternal" [routerLink]="link.route">
                                    {{ link.name }}
                                </a>
                                <a *ngIf="link.isExternal" [href]="link.externalUrl" target="_blank">
                                    {{ link.name }}
                                </a>
                            </li>
                        </ng-container>
                    </ng-container>
                </ng-container>

        </div>

            <div class="page-content px-3">

            </div>
        </div>
    </div>
</div>
